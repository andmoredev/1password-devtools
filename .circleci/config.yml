version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test-node:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test --passWithNoTests
workflows:
  build-and-test:
    jobs:
      - test-node